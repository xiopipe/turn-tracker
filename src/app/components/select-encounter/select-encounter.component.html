<ion-item [button]="true" [detail]="false" id="select-encounters">
	<ion-label>Select encounter</ion-label>
	<ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
</ion-item>

<ion-modal trigger="select-encounters">
	<ng-template>
		<ion-list>
			<ion-header>
				<ion-toolbar>
					<ion-buttons slot="start">
						<ion-button (click)="cancelChanges()">Cancel</ion-button>
					</ion-buttons>
					<ion-title>Select encounter</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="confirmChanges()">Done</ion-button>
					</ion-buttons>
				</ion-toolbar>
				<ion-toolbar>
					<ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
				</ion-toolbar>
			</ion-header>
			<ion-list>
				@for (item of encounters$ | async; track $index) {
					<ion-item>
						{{ item?.name }}
					</ion-item>
				}
			</ion-list>
		</ion-list>
	</ng-template>
</ion-modal>
